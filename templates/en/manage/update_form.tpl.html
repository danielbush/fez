<div class="admin-box">

	<table style="width: 100%" cellspacing="0" cellpadding="1">
		<tr>
			<td>
				<table style="width: 100%" cellpadding="0" cellspacing="0">
					<tr>
						<td class="default"><b>{$record_type}:</b> <a href="{$view_href}">{$title}</a></td>
					</tr>
					{if $parents}
						<tr>
							<td class="default"><b>Parent {$parent_type}: </b>
							{section name="i" loop=$parents}
								<a href="list.php?{$parent_type|lower}_pid={$parents[i].pid}">{$parents[i].title}</a> &nbsp;
							{/section}
							</td>
						</tr>
					{/if}
					<tr>
						<td style="width: 100%; vertical-align: top;"> &nbsp; </td>
					</tr>
					<tr>
						<td style="width: 100%; vertical-align: top;">
							{include file="$type.tpl.html"}
						</td>
					</tr>
					<tr>
						<td style="height: 8px; vertical-align: top"></td>
					</tr>
				</table>
			</td>
		</tr>
	</table>

</div>
