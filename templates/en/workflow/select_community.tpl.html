
<table width="100%">
<form name="form1" action="{$smarty.server.PHP_SELF}" method="post" enctype="multipart/form-data">
<input type="hidden" name="cat" value="submit">
<input type="hidden" name="id" value="{$id}">
<tr>
  <td class="contentheader" colspan="2">
    <b><img align="absmiddle" src="{$rel_url}images/collection_32.jpg" border="0">Select Community</b>
  </td>
</tr>

<tr >
  <td width="100" bgcolor="{$cell_color}" class="default">
    <b>Community</b>
  </td>
  <td width="75%" bgcolor="{$light_color}">
    <select class="default" name="community_pid" >
      {html_options options=$communities_list selected=$communities_list_selected }
    </select>
  </td>
</tr>

        <tr>
          <td colspan="2" bgcolor="{$cell_color}">
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
              <tr>
                <td width="10" nowrap class="default">
                  <nobr>
                  <input type="checkbox" name="report_stays" value="yes" tabindex="11"> <b><a id="white_link" class="white_link" href="javascript:void(null);" onClick="javascript:toggleCheckbox('report_form', 'report_stays');">Keep Form Open</a></b>
                  </nobr>
                </td>
                <td width="100%" align="center">
{section name="i" loop=$workflow_buttons}
                  <input class="button" type="submit" name="workflow_button_{$workflow_buttons[i].wfs_id}" 
                  value="{$workflow_buttons[i].wfs_title}" tabindex="12" />
{/section}
                  <input class="button" type="reset" value="Reset" tabindex="13">
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="default">
            <b>* Required fields</b>
          </td>
        </tr>
</form>
</table>
