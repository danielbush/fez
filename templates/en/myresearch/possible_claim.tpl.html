<h1>Claim Research</h1>

<form action="my_research_possible.php" method="post" id="claimForm">

<p>You are claiming to be the author of this item:</p>

<div id="research-solo-citation">{$citation}</div>

<p style="text-align: right;"><a href="{$rel_url}view/{$pid}" onclick="javascript:window.open('{$rel_url}view/{$pid}'); return false;">View the full record</a></p>

<p>
	<input type="radio" name="confirm" id="ok" value="ok" onclick="javascript:toggleCorrections();" /> This record is mine, and the citation is correct<br />
	<input type="radio" name="confirm" id="nok" value="nok" onclick="javascript:toggleCorrections();" /> This record is mine, but the record requires a correction
</p>

<p>
	<textarea id="correction" name="correction" rows="5" cols="70" disabled="disabled" style="display: none;" onfocus="javascript:toggleCorrectionsText();"></textarea>
</p>

<p>
	<input type="button" value="Claim publication" name="button" onclick="javascript:submitForm();" />
	<input type="hidden" value="{$pid}" name="pid" />
	<input type="hidden" value="claim-add" name="action" />
</p>

</form>
