fpmtestrunner:
  build:
    dockerfile_path: "Dockerfile.runner"
  #encrypted_env_file: ./.codeship/dockerenv.encrypted
  environment:
    APP_ENVIRONMENT: "testing"
  links:
    - fez
    - fezdb
    - selenium

selenium:
  image: selenium/standalone-firefox-debug:2.47.1
  ports:
    - "5900:5900"
  links:
    - fez

fez:
  build:
    image: codeship_fez
    dockerfile_path: Dockerfile
    path: ./.docker/development/backend/nginx/
  links:
    - fpm
  volumes_from:
    - fezcode

fezcode:
  build:
    dockerfile_path: "Dockerfile.code"

fpm:
  build:
    dockerfile_path: "Dockerfile"
  #encrypted_env_file: ./.codeship/dockerenv.encrypted
  environment:
    APP_ENVIRONMENT: "testing"
    XDEBUG_CONFIG: "idekey=fez"
    PHP_IDE_CONFIG: "serverName=dev-fez.library.uq.edu.au"
    JAVA_HOME: "/usr/lib/jvm/jre"
    JHOVE_HOME: "/usr/local/jhove"
  links:
    - fezdb
    - fedora
    - fedoradb
    - solr

fezdb:
  build:
    image: codeship_fezdb
    dockerfile_path: Dockerfile
    path: ./.docker/testing/backend/db/
  cap_add:
    - SYS_ADMIN
  environment:
    - MYSQL_ROOT_PASSWORD=development
    - MYSQL_USER=fez
    - MYSQL_PASSWORD=fez
    - MYSQL_DATABASE=fez
  privileged: true

fedora:
  build:
    image: codeship_fedora
    dockerfile_path: Dockerfile
    path: ./.docker/development/fedora/
  links:
    - fedoradb

fedoradb:
  build:
    image: codeship_fedoradb
    dockerfile_path: Dockerfile
    path: ./.docker/testing/backend/db/
  cap_add:
    - SYS_ADMIN
  environment:
    - MYSQL_ROOT_PASSWORD=development
    - MYSQL_USER=fedoraAdmin
    - MYSQL_PASSWORD=fedoraAdmin
    - MYSQL_DATABASE=fedora3
  privileged: true

solr:
  build:
    image: codeship_solr
    dockerfile_path: Dockerfile
    path: ./.docker/development/solr/

awsdeployment:
  build:
    dockerfile_path: "Dockerfile.deploy"
  encrypted_env_file: "deployment.env.encrypted"

awsdeploymentstaging:
  build:
    dockerfile_path: "Dockerfile.staging.deploy"
  encrypted_env_file: "deployment.env.encrypted"
